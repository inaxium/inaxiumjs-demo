<div is="x-div" class="uk-modal-dialog uk-modal-body" ou="public.filter" id=main>

    <h2 class="uk-modal-title">Filter</h2>

    <form is="x-form" x-name="query-form">

            <div class="uk-margin">
                <input is="x-input" class="uk-input" type="text"
                       placeholder="Example: filter=name||cont||Super" autofocus id="value">
            </div>

            <p class="uk-text-right">
                <a is="x-a" class="uk-button uk-button-default uk-modal-close" type="button">Cancel</a>
                <a is="x-a" class="uk-button uk-button-primary" type="submit" id="applied" >Submit</a>
            </p>

    </form>

</div>
